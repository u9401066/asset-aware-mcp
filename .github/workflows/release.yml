name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==========================================
  # æ¸¬è©¦ç¢ºèª
  # ==========================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
      
      - name: Run tests
        run: |
          uv run ruff check src/
          uv run mypy src/ --ignore-missing-imports
          uv run pytest tests/unit -v

  # ==========================================
  # ç™¼å¸ƒåˆ° PyPI
  # ==========================================
  publish-pypi:
    name: ðŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Build package
        run: |
          uv build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  # ==========================================
  # ç™¼å¸ƒåˆ° VS Code Marketplace
  # ==========================================
  publish-vscode:
    name: ðŸ§© Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: vscode-extension
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm install
      
      - name: Compile extension
        run: npm run compile
      
      - name: Package extension
        run: npx vsce package
      
      - name: Publish to VS Code Marketplace
        run: npx vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  # ==========================================
  # å»ºç«‹ GitHub Release
  # ==========================================
  github-release:
    name: ðŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, publish-vscode]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: ./release-assets/
      
      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract changelog
        id: changelog
        run: |
          # Extract changelog for current version
          VERSION="${{ steps.version.outputs.version }}"
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1 > release_notes.md || echo "See CHANGELOG.md for details" > release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          body_path: release_notes.md
          files: |
            release-assets/*.vsix
          prerelease: ${{ inputs.prerelease || false }}
          generate_release_notes: true
